<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="result-card">
    <div class="left">
      <h3>Your Result</h3>
      <div class="score">
        <span class="big-number">76</span>
        <span class="of">of 100</span>
      </div>
      <h2>Great</h2> <!-- đánh giá -->
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="right">
      <h3>Summary</h3>
      <ul class="summary-list">
        <li class="reaction">
          <div class="text">
            <img src="./assets/images/icon-reaction.svg" class="icon">
            <span class="label">Reaction</span>
          </div>
          <span class="score">80 / <span>100</span></span>
        </li>
        <li class="memory">
          <div class="text">
            <img src="./assets/images/icon-memory.svg" alt="">
            <span class="label">Memory</span>
          </div>

          <span class="score">92 / <span>100</span></span>
        </li>
        <li class="verbal">
          <div class="text">

            <img src="./assets/images/icon-verbal.svg" alt="">
            <span class="label">Verbal</span>
          </div>
          <span class="score">61 / <span>100</span></span>
        </li>
        <li class="visual">
          <div class="text">

            <img src="./assets/images/icon-visual.svg" alt="">
            <span class="label">Visual</span>
          </div>
          <span class="score">73 / <span>100</span></span>
        </li>
      </ul>

      <button class="continue">Continue</button>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Minn</a>.
  </div>
</body>

</html>
